- defaults:
    link:
      relink: true
      create: true
      force: false
    shell:
      stdout: true
      stderr: true
- create:
    - ~/.config
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
- link:
    ~/.config/nvim:
      path: config/nvim
    ~/.zshrc:
      path: config/zsh/zshrc
    ~/.config/i3/config:
      path: config/i3wm/config
    ~/.config/i3-autodisplay/config.yml:
      path: config/i3wm/i3-autodisplay-cfg.yml
    ~/.config/rofi/config.rasi:
      path: config/rofi/config.rasi
