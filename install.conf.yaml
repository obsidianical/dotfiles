- defaults:
    link:
      relink: true
      create: true
      force: false
    shell:
      stdout: true
      stderr: true
- create:
    - ~/.config
    - ~/Documents/repos
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
