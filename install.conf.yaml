- defaults:
    link:
      relink: true
      create: true
      force: false
    shell:
      stdout: true
      stderr: true
- create:
    - ~/.config
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
- link:
    ~/.config/nvim:
      path: config/nvim
    ~/.zshrc:
      path: config/zsh/zshrc
